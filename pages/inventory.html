<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../styles/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="../styles/inventory.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="https://kit.fontawesome.com/b2fad71c39.js" crossorigin="anonymous"></script>
  <script defer src="../src/weather_api.js"></script>
  <script defer src="../src/item.js"></script>
  <script defer src="../src/store.js"></script>
  <script defer src="../src/inventory.js"></script>
  <title>Inventory</title>
</head>
<body onload="focusOnFirstInput()">
  <div id="content">
    <nav>
        <h3 id="logo"><a href="../index.html">Inventory Tracker</a></h3>
        <ul>
          <li><a href="./about.html">About</a></li>
          <li><a href="./shop.html">Shop</a></li>
          <li><a href="./inventory.html">Inventory</a></li>
        </ul>
      </nav>
      <div id="inventory-content">
        <div class="toolbar"></div>
        <div class="weather-widget">
          <h3 id="weather"></h3>
          <h3 id="clock"></h3>
        </div>
      </div>
      <div id="inventory-content">
        <form id="inventory-adder">
          <div class="toolbar"></div>
          <div class="input-container">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name" name="item-name">
          </div>
          <div class="input-container">
            <label for="item-price">Item Price</label>
            <input type="number" id="item-price" name="item-price">
          </div>
          <div class="input-container">
            <label for="item-description">Item Description</label>
            <input type="text" id="item-description" name="item-description">
          </div>
          <div class="input-container">
            <label for="item-quantity">Item Quantity</label>
            <input type="number" id="item-quantity" name="item-quantity">
          </div>
          <div class="button-container">
            <button id="cancel">CANCEL</button>
            <button id="submit">ADD ITEM</button>
          </div>
        </form>
      </div>
      <div id="inventory-content">
        <div class="toolbar"></div>
        <div class='table-container'>
          <table id="inventory-display">
            <tr>
              <th>Item Name</th>
              <th>Item Price</th>
              <th>Item Description</th>
              <th>Item Quantity</th>
              <th></th>
            </tr>
          </table>
      </div>
      </div>
      </div>

</body>
</html>
